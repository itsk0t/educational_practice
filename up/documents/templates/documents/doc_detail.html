{% extends 'root.html' %}

{% block title %}Documents detail{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div>
    <div class="card mb-3 d-flex ">
        <div class="d-flex justify-content-center">
            <div>
                <img src="{{ doc_detail.image.url }}" class="img-fluid rounded-start" style="height: auto; wight: auto;" alt="...">
            </div>

            <div class="card-body">
                <h5 class="card-title">{{ doc_detail.title }}</h5>
                <p class="card-text">{{ doc_detail.body }}</p>
                <p class="card-text"><small class="text-muted">{{ doc_detail.deadline }}</small></p>
                {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'appli:appli' %}">Перейти к оформлению</a>
                {% else %}
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Перейти к оформлению
                </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Вы не авторизовались</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Закрыть"></button>
            </div>
            <div class="modal-body d-flex flex-column align-items-center">
                <a class="btn btn-primary w-75" href="{% url 'auth:register' %}">Регистрация</a>
                <a class="btn btn-primary w-75 mt-3" href="{% url 'auth:login' %}">Войти</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
